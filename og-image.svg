<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0d0d0d"/>

  <!-- Terminal window chrome -->
  <rect x="60" y="60" width="1080" height="510" rx="10" fill="#111" stroke="#1a661a" stroke-width="1.5"/>

  <!-- Title bar -->
  <rect x="60" y="60" width="1080" height="44" rx="10" fill="#1a1a1a"/>
  <rect x="60" y="84" width="1080" height="20" fill="#1a1a1a"/>

  <!-- Traffic lights -->
  <circle cx="100" cy="82" r="8" fill="#ff5f57"/>
  <circle cx="126" cy="82" r="8" fill="#febc2e"/>
  <circle cx="152" cy="82" r="8" fill="#28c840"/>

  <!-- Title bar text -->
  <text x="600" y="88" font-family="'Courier New', monospace" font-size="14" fill="#555" text-anchor="middle">visitor@cv:~</text>

  <!-- Prompt line -->
  <text x="100" y="165" font-family="'Courier New', monospace" font-size="18" fill="#00cc00">visitor@cv:~$</text>
  <text x="282" y="165" font-family="'Courier New', monospace" font-size="18" fill="#33ff33"> about</text>

  <!-- Separator -->
  <line x1="100" y1="195" x2="1100" y2="195" stroke="#1a661a" stroke-width="1"/>

  <!-- Name -->
  <text x="100" y="255" font-family="'Courier New', monospace" font-size="52" font-weight="bold" fill="#66ff66">SAMUEL SÁNCHEZ</text>

  <!-- Role & info -->
  <text x="100" y="315" font-family="'Courier New', monospace" font-size="22" fill="#33ff33">  Role      │ Full Stack Developer</text>
  <text x="100" y="355" font-family="'Courier New', monospace" font-size="22" fill="#33ff33">  Location  │ Madrid, Spain</text>
  <text x="100" y="395" font-family="'Courier New', monospace" font-size="22" fill="#33ff33">  Stack     │ Node.js · Vue.js · Python · AWS · GCP</text>

  <!-- Separator -->
  <line x1="100" y1="430" x2="1100" y2="430" stroke="#1a661a" stroke-width="1"/>

  <!-- Hint -->
  <text x="100" y="475" font-family="'Courier New', monospace" font-size="18" fill="#1a661a">  Type "help" to explore —</text>
  <text x="100" y="510" font-family="'Courier New', monospace" font-size="18" fill="#1a661a">  samuelsan95.github.io/interactive-cv</text>

  <!-- Blinking cursor -->
  <rect x="100" y="545" width="13" height="22" fill="#33ff33" opacity="0.9"/>
</svg>
